{% extends 'core_base.html' %} {% block body %}
<h1 class="border border-danger p-auto">Create Blog</h1>

<form class=""  method="post" enctype="multipart/form-data">{% csrf_token %}

    <div class="form-group">
      <label for="id_title">Title</label>{{ form.title }}
      <span>{{ form.title.errors }}</span>
    </div>

      <div class="form-group">
        <label for="id_title d-block">Conatint</label>
        {{ form.containt }}
        <span>{{ form.containt.errors }}</span>

      </div>

        <div class="form-group">
          <label for="id_title">Image</label>{{ form.image }}
          <span>{{ form.image.errors }}</span>

    </div>
    <button type="submit" name="button" class="btn btn-primary">Submit</button>

</form>
{{ form.non_field_errors }}
{% endblock %}
